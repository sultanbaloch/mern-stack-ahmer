<body>


    <script>
        alert("Enter 5 numbers to find which one is the greater, Click Ok");
 var num1 = parseInt(prompt("Enter your first Number"));
 var num2 = parseInt(prompt("Enter your second Number"));
 var num3 = parseInt(prompt("Enter your third Number"));
 var num4 = parseInt(prompt("Enter your fourth Number"));
 var num5 = parseInt(prompt("Enter your fifth Number"));

if (num1 == num2 && num2 == num3 && num3 == num4 && num4 == num5){
    alert("All numbers are same");   
}  else if( num1>num2  && num1>num3 && num1>num4 && num1>num5){
 alert(num1 + " is the greater number")
}else if( num2>num1  && num2>num3 && num2>num4 && num2>num5){
 alert(num2 + " is the greater number")
}else if( num3>num2  && num3>num1 && num3>num4 && num3>num5){
 alert(num3 + " is the greater number")
}else if( num4>num2  && num4>num3 && num4>num1 && num4>num5){
 alert(num4 + " is the greater number")
}else if( num5>num2  && num5>num3 && num5>num4 && num5>num1){
 alert(num5 + " is the greater number")
}
    </script>
</body>
